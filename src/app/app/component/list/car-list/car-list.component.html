
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cars
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Make</mat-label>
            <mat-select [(value)]="makeId" (selectionChange)="Make_SelectionChange()">
                <mat-option [value]="0" >
                    [All]
                </mat-option>
                <mat-option *ngFor="let item of makeList" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
          <table mat-table [dataSource]="list" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color }} </td>
            </ng-container>

            <ng-container matColumnDef="doors">
                <th mat-header-cell *matHeaderCellDef> Doors </th>
                <td mat-cell *matCellDef="let element"> {{element.doors }} </td>
            </ng-container>

            <ng-container matColumnDef="make">
                <th mat-header-cell *matHeaderCellDef> Make </th>
                <td mat-cell *matCellDef="let element"> {{element.make.name}} </td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <!-- <a [routerLink]="['/guess', element.id]">
                    </a> -->
                    <button mat-button (click)="Detail(element)">Detail</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        </table>


    </mat-card-content>
</mat-card>
