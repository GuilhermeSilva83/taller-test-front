<mat-card class="mat-card-form">
    <mat-card-header>
        <mat-card-title>
            Car Details
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #form (submit)="Submit()" class="flex-form">

        <mat-form-field appearance="fill">
            <mat-label>Make</mat-label>
            <mat-select [(value)]="model.makeId">
                <mat-option *ngFor="let item of makeList" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" name="name" [(ngModel)]="model.name">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Color</mat-label>
            <input matInput placeholder="Color" name="color" [(ngModel)]="model.color">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Doors</mat-label>
            <input matInput placeholder="Doors" name="doors" [(ngModel)]="model.doors">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Year</mat-label>
            <input matInput placeholder="Year" name="year" [(ngModel)]="model.year">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" name="price" [(ngModel)]="model.price">
          </mat-form-field>

         <!-- <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field> -->
          <p>
            <button mat-raised-button color="primary">Submit</button>
            &nbsp;
            <button mat-raised-button (click)="Return()">Return</button>
          </p>
          
        </form>
    </mat-card-content>

</mat-card>
